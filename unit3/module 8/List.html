<!DOCTYPE html>

<html lang+"en">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  
  <body>
    <p>This is a ordered list</p>
    <ol>
      <li>Put the dry ingredients.</li>
      <li>Put in the wet ingredients</li>
      <li>Stir</li>
      <li>Bake 350 degree for one hour</li>
    </ol>
    
    <p>This is a unordered list</p>
    <ul>
      <li>Milk</li>
      <li>Eggs</li>
      <li>Cheese</li>
      <li>Flour</li>
    </ul>
  </body>
