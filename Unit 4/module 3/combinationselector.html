<!DCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <title>CSS Relational Selectors</title>
  
 <style>
   section.blue{
     color: blue;
   }
   section p{
     color: orange;
   }
   h1, h3.yellow{
     color: yellow;
   }
   h2, h3{
     color: purple;
   }

  </style>
  
  </head>

<body>
  <section class="blue">
    <p> This is my paragraph in the section with the class blue</p>
  </section>
  <section>
    <p>My paragraph in anoter section</p>
  </section>
  <p> paragraph outside of any section</p>
  <h1>h1</h1>
  <h2>h2</h2>
  <h3 class="yellow">h3</h3>
  <h3>h3 with no class</h3>
</body>
</html>
